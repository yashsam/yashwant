        <div class="login">
			<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
            <!-- Login -->
            <div class="login__block active" id="l-login">
			
                <div class="login__block__header">
                    <i class="zmdi zmdi-account-circle"></i>
                    Hi there! Please Sign in

                    <div class="actions actions--inverse login__block__actions">
                        <div class="dropdown">
                            <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                            </div>
                        </div>
                    </div>
                </div>
				
<form name="form" ng-submit="vm.login()" role="form">
                <div class="login__block__body">
                   
                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
						<input type="text" name="username" id="username" class="form-control text-center" placeholder="Username" ng-model="vm.username" required />
						<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
						<input type="password" name="password" id="password" class="form-control text-center" placeholder="Password" ng-model="vm.password" required />
						<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
					<div class="form-actions">
					<button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn--icon login__block__btn"><i class="zmdi zmdi-long-arrow-right"></i></button>

            <!-- Forgot Password -->
            <div class="login__block" id="l-forget-password">
                <div class="login__block__header">
                    <i class="zmdi zmdi-account-circle"></i>
                    Forgot Password?

                    <div class="actions actions--inverse login__block__actions">
                        <div class="dropdown">
                            <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" data-sa-action="login-switch" data-sa-target="#l-login" href="#">Already have an account?</a>
